<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>دِقَّة - لاستخراج الحروف العربية وتشكيلاتها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(circle at 10% 20%, rgb(226, 238, 255) 0%, rgb(240, 246, 255) 47.2%, rgb(255, 255, 255) 90%);
        transition: background-color 0.3s ease;
      }
      html.dark body {
        background-color: #020617;
        background-image: radial-gradient(circle at 10% 20%, rgb(15, 23, 42) 0%, rgb(11, 15, 28) 47.2%, rgb(2, 6, 23) 90%);
      }
      @keyframes progress-indeterminate {
        0% { transform: translateX(-100%) scaleX(0.5); }
        50% { transform: translateX(0) scaleX(0.2); }
        100% { transform: translateX(100%) scaleX(0.5); }
      }
      .animate-progress-indeterminate {
        animation: progress-indeterminate 1.8s ease-in-out infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      html.dark .glass-card {
        background: rgba(15, 23, 42, 0.6);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom scrollbar for better aesthetics */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
      }
      html.dark textarea::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
      }
    </style>
